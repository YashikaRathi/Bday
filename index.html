<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Gift Box</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #a5ecf3, #e4f5fc);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
      background-color: #fff;
    }
    .container {
      position: relative;
      text-align: center;
    }
    .gift-box {
      position: relative;
      width: 200px;
      height: 200px;
      background: #2f82a2;
      border-radius: 20px;
      box-shadow: 0 20px 30px rgba(0, 0, 0, 0.3);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      margin: 0 auto;
    }
    .gift-box:hover {
      transform: scale(1.1);
      box-shadow: 0 30px 40px rgba(0, 0, 0, 0.4);
    }
    .gift-lid {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 50px;
      background: #4fb5d7;
      border-radius: 20px 20px 0 0;
      transition: transform 0.5s ease;
    }
    .message {
      position: relative;
      display: none;
      margin-top: 20px;
      font-size: 2rem;
      color: white;
      font-weight: bold;
      padding: 15px 30px;
      background: linear-gradient(135deg, #5ec4d8, #396d97eb);
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6);
      letter-spacing: 1px;
      display: inline-block;
    }
    .photo {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      display: none;
      border: 5px solid #ffffff;
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }
    @keyframes floatBalloon {
      0% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(-300px);
      }
    }
    .heart {
      position: absolute;
      font-size: 30px;
      animation: floatBalloon 5s linear infinite;
      opacity: 0.8;
      animation-duration: 7s;
    }
    @keyframes fall {
      0% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      100% {
        opacity: 0;
        transform: translateY(300px) scale(0);
      }
    }
    .party-pop {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 100px;
      background: url('https://via.placeholder.com/100') no-repeat center center;
      background-size: contain;
      display: none;
    }
    .buttons {
      display: none;
      margin-top: 30px;
    }
    .button {
      background-color: #010108;
      color: white;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 20px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: #7dd3f6;
    }
    #moreText {
      font-size: 1.8rem;
      color: #044356;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: color 0.3s ease, transform 0.3s ease;
    }
    #moreText:hover {
      color: #56a6d7;
      transform: scale(1.1);
    }

    /* Party poppers styling */
    .popper {
      position: absolute;
      top: 50%;
      width: 20px;
      height: 50px;
      background-color: #4caf50;
      border-radius: 50% 50% 0 0;
      animation: burst 0.5s ease forwards;
    }

    .popper.left {
      left: -40px;
    }

    .popper.right {
      right: -40px;
    }

    .popper::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 5px;
      height: 10px;
      background-color: #4caf50;
      border-radius: 50%;
      animation: pop 0.5s ease forwards;
    }

    @keyframes burst {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-80px);
        opacity: 0;
      }
    }

    @keyframes pop {
      0% {
        transform: translateX(-50%) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateX(-50%) scale(3);
        opacity: 0;
      }
    }

    /* Falling stars */
    .falling-star {
      position: absolute;
      top: -50px;
      width: 5px;
      height: 5px;
      background-color: white;
      border-radius: 50%;
      opacity: 0;
      animation: fall 3s ease-in-out infinite;
    }

    @keyframes fall {
      0% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      100% {
        opacity: 0;
        transform: translateY(300px) scale(0);
      }
    }

    /* Random colors for party poppers */
    .popper:nth-child(odd) {
      background-color: #44edd4;
    }
    .popper:nth-child(2n) {
      background-color: #172159;
    }
    .popper:nth-child(3n) {
      background-color: #ff9800;
    }
    .popper:nth-child(4n) {
      background-color: #9ee4a0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="gift-box" id="giftBox">
      <div class="gift-lid" id="giftLid"></div>
      <img class="photo" id="photo" src="0.jpg" alt="Photo">
    </div>
    <div class="message" id="message">Happy Birthday to My Jigra!</div>
    <div class="buttons" id="buttons">
      <p id="moreText">Wanna See the best part?</p>
      <button class="button" id="noButton">No</button>
      <button class="button" id="yesButton">Yes</button>
    </div>
    <div class="party-pop" id="partyPop"></div>
  </div>

  <!-- Floating Hearts -->


  <!-- Party Poppers -->
  <div class="popper left"></div>
  <div class="popper right"></div>

  <!-- Falling Stars -->
  <div class="falling-star" style="left: 20%; animation-delay: 0s;"></div>
  <div class="falling-star" style="left: 40%; animation-delay: 1s;"></div>
  <div class="falling-star" style="left: 60%; animation-delay: 2s;"></div>
  <div class="falling-star" style="left: 80%; animation-delay: 3s;"></div>
  <div class="falling-star" style="left: 50%; animation-delay: 4s;"></div>

  <script>
    const giftBox = document.getElementById('giftBox');
    const giftLid = document.getElementById('giftLid');
    const message = document.getElementById('message');
    const photo = document.getElementById('photo');
    const container = document.querySelector('.container');
    const buttons = document.getElementById('buttons');
    const noButton = document.getElementById('noButton');
    const yesButton = document.getElementById('yesButton');
    const partyPop = document.getElementById('partyPop');

    giftBox.addEventListener('click', () => {
      // Animate the lid opening
      giftLid.style.transform = 'translateY(-100px)';
      
      // Show the message
      setTimeout(() => {
        message.style.display = 'inline-block';
      }, 500);
      
      // Show the photo
      setTimeout(() => {
        photo.style.display = 'block';
      }, 500);
      
      // Show party pop
      setTimeout(() => {
        partyPop.style.display = 'block';
      }, 500);
      
      // Show buttons after delay
      setTimeout(() => {
        buttons.style.display = 'block';
      }, 1000);
    });

    // Button actions
    noButton.addEventListener('click', () => {
      window.location.href = 'no.html';
    });
    
    yesButton.addEventListener('click', () => {
      window.location.href = '1st.html';
    });
  </script>
</body>
</html>
